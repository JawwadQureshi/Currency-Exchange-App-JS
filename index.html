<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange Rate Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="interface">
        <h1>Currency Exchange Rate Calculator</h1>
        <p>Choose the currency and the amount to recieve exchange rates</p>

        <div class="container">
            <div class="currency">
                <select id="currency-one">
                    <option value="USD" selected>US Dollar</option>
                    <option value="EUR">Euro</option>
                    <option value="JPY">Japanese Yen</option>
                    <option value="GBP">British Pound Sterling</option>
                    <option value="AUD">Australian Dollar</option>
                    <option value="CAD">Canadian Dollar</option>
                    <option value="CHF">Swiss Franc</option>
                    <option value="CNY">Chinese Yuan</option>
                    <option value="NZD">New Zealand Dollar</option>
                    <option value="HKD">Hong Kong Dollar</option>

                </select>
                <input name="quantity" type="number" id="amount-one" placeholder="0" value="1" />
            </div>
            <div class="swap-rate-container">
                <button class="btn" id="swap">swap</button>
                <div class="rate" id="rate">

                </div>
            </div>
            <div class="currency">
                <select id="currency-two">
                    <option value="USD">US Dollar</option>
                    <option value="EUR" selected>Euro</option>
                    <option value="JPY">Japanese Yen</option>
                    <option value="GBP">British Pound Sterling</option>
                    <option value="AUD">Australian Dollar</option>
                    <option value="CAD">Canadian Dollar</option>
                    <option value="CHF">Swiss Franc</option>
                    <option value="CNY">Chinese Yuan</option>
                    <option value="NZD">New Zealand Dollar</option>
                    <option value="HKD">Hong Kong Dollar</option>

                </select>
                <input type="number" id="amount-two" placeholder="0" />
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
